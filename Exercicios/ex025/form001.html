<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>

    <!-- GET não pode enviar mais de 3000 letras aproximadamente, assim como dados sensíveis e fotos ou videos-->

    <!-- Arquivos sensíveis é necessário usar HTTPS -->

    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" method="GET" autocomplete="off">
        <p><label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
