<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{
            /*Configuração Global do CSS*/
            height: 100%;
        }
        body{
            background-image: linear-gradient(1deg,#4FFFDC 50%, #3FCCB0, #3D8577); /*radial-gradiente(circle, ...);  esse serve para fazer degradê circular*/
            background-attachment: fixed;     /*Fundo fixo(Ignore por enquanto) */
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
