<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <!--Existe uma margem de erro para não aparecer a barra de rolagem(No caso é a lateral), então sempre coloque 50 pixels a mais-->
        <!--A imagens tem 1000px, então no max-width eu vou colocar 1050px-->
        <!--A tag source PRECISA ser acima uma da outra-->
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">



        <!--A imagem base é sempre a primeira, depois as outras na tag source vão uma encima da outra, na ordem(A ordem precisa ser obedecida)-->



    </picture>

    <!--Adicionando áudios no HTML-->
    <!--Cuidado com os direitos autorais-->
    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/happy-mistake.mp3" controls autoplay></audio>
    <!-- MP3 WAV OGG-->

    <!--Outras maneiras de ativar audios em formatos diferentes-->

    <audio preload="metadata" autoplay controls loop>
        <source srcset="midia/happy-mistake.mp3" type="audio/mpeg">
        <source srcset="midia/happy-mistake.ogg" type="audio/ogg">
        <source srcset="midia/happy-mistake.wav" type="audio/wav">
        <p>Infelizmente seu navegador não permite reproduzir esses audios</p>

    </audio>


</body>
</html>
