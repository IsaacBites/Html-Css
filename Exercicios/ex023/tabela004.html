<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 400px;
        }
        caption{
            font-size: 1.3em;
            font-weight: bolder;
            padding: 10px;
        }
        th, td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        col.cnome{
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    <h1>Exercicio de tabelas</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
           <th scope="col">Nome</th>
           <th scope="col">Sexo</th>
           <th scope="col">Idade</th>
           <th scope="col">Profissão</th> 
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td> 
        </tr>
        <tr>
            <td>Claudo</td>
            <td>M</td>
            <td>28</td>
            <td>Programador</td> 
        </tr>
        <tr>
            <td>Mauro</td>
            <td>M</td>
            <td>18</td>
            <td>Estagiario</td> 
        </tr>
        <tr>
            <td>Marta</td>
            <td>F</td>
            <td>35</td>
            <td>Medica</td> 
        </tr>
        <tr>
            <td>Maria</td>
            <td>F</td>
            <td>49</td>
            <td>Engenheira</td> 
        </tr>
        <tr>
            <td>Hélio</td>
            <td>M</td>
            <td>30</td>
            <td>Empresário</td> 
        </tr>
    </table>
</body>
</html>
