<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina 02</title>
</head>
<body>
    <h1>Esta é a segunda pagina do meun site</h1>
    <p>A segunda página esta aqui</p>
    <!--Visualmente o rel-"prev" não vai mudar nada, porem o mecanismo de busa vai saber que essa é a próxima página do seu site-->
    <p><a href="index.html" rel="prev">Voltar para a primeira página</a></p>
    <!--O rel="nofollow" serve para quando você nn recomenda o link e nn quer que o mecanismo de buscar o perpetue, ele não muda nada visualmente, é apenas para-->
    <!--o mecanismo de buscar saber que você não recomenda esse link, ele tbm é usado para colocar propagandas no seu site-->
    <p>Esta página é um oferecimento de <a href="https://www.hostnet.com.br" target="_blank" rel="nofollow">Hostnet</a></p>
</body>
</html>
