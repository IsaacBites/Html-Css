<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        div{
            display: inline-block; /*Deixa as divs na mesma linha*/
            background-color: rgb(195, 152, 236);
            border: 1px solid black ;
            text-align: center;
            height: 200px;
            width: 200px;
        }
        div:hover{
            background-color: yellow;  /*Passo o mouse por cima e fica amarela*/
        }

</head>

    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
